<section data-ng-controller="TasksController" data-ng-init="find()" class="tasks-list">
  <div class="tasks btn-group">
    <button class="btn" ng-class="{'btn-primary': tasksTab == 0, 'btn-default': tasksTab != 0}"
      ng-click='tasksTab = 0'>
      Incomplete
    </button>
    <button class="btn" ng-class="{'btn-primary': tasksTab == 1, 'btn-default': tasksTab != 1}"
      ng-click='tasksTab = 1'>
      Completed
    </button>
    <button class="btn" ng-class="{'btn-primary': tasksTab == 2, 'btn-default': tasksTab != 2}"
      ng-click='tasksTab = 2'>
      All Tasks
    </button>
  </div>
  <div class="list-group">
    <div class="list-group-item task animated fadeInLeft" ng-repeat="task in tasks | filter: filterByTab()">
      <form class="task form-inline">
        <input class="task-checkbox" type="checkbox" ng-model="task.done" ng-change="update(task)">
        <input type="text" class="form-control" ng-model="task.title"
          ng-blur="update(task)" placeholder="New Task..." size="80">
        <input type="number" class="form-control hours-spent" ng-model="task.hours"
          ng-blur="update(task)" min="0" placeholder="Hours {{ task.done? 'Spent' : 'to Spend' }}"
          size="4">
      </form>
    </div>
    <div class="list-group-item animated fadeInLeft">
      <form ng-submit="createFromList(newTask)" class="form-inline">
        <div class="task">
          <input class="task-checkbox" type="checkbox" ng-model="newTask.done">
          <input type="text" class="form-control" ng-model="newTask.title"
            ng-blur="createFromList(newTask)" placeholder="New Task..." size="80">
          <input type="number" class="form-control hours-spent" ng-model="newTask.hours"
            ng-blur="createFromList(newTask)" min="0" placeholder="Hours {{ task.done? 'Spent' : 'to Spend' }}"
            size="4">
        </div>
      </form>
    </div>
  </div>
</section>
