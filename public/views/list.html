<section data-ng-controller="TasksController" data-ng-init="find()" class="tasks-list">
  <div ng-repeat="task in tasks" class="task input-group">
    <span class="input-group-addon">
      <input type="checkbox" ng-model="task.done">
    </span>
    <input type="text" class="form-control" ng-model="task.title">
  </div>
  <h1 data-ng-hide="!tasks || tasks.length">No tasks yet. <br> Why don't you <a href="/#!/tasks/create">Create One</a>?</h1>
</section>
